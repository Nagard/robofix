<div id="main-container" class="main-container">

<ul>

      <div class="column-header">
        <h4>Category</h4>
      </div>
      <ul  class="task-list" id="category">
        <li style="cursor:default" class="task">
          <p>Vorspeise</p>

        <li style="cursor:default" class="task">
          <p>Hauptgericht</p>
        </li>
        <li style="cursor:default" class="task">

        <li style="cursor:default" class="task">

        </li>
      </ul>
    </li>
</ul>


	
	

    <li class="column doing-column">
      <div class="column-header">
        <h4>Products</h4>
      </div>
      <ul class="task-list" id="products">
        <li class="task">
          <p>Hypothesis</p>
        </li>
        <li class="task">
          <p>User Testing</p>
        </li>
        <li class="task">
          <i class='fas fa-apple-alt'></i>
        </li>
      </ul>
    </li>

    <li class="column done-column">
      <div class="column-header">
        <h4>Busket</h4>
      </div>
      <ul class="task-list" id="done">
        <li class="task">
          <p>Ideation</p>
        </li>
        <li class="task">
          <p>Sketches</p>
        </li>
      </ul>
    </li>

    <li class="column trash-column">
      <div class="column-header">
        <h4>Trash</h4>
      </div>
      <ul class="task-list" id="trash">
        <li class="task">
          <p>Interviews</p>
        </li>
        <li class="task">
          <p>Research</p>
        </li>

      </ul>
      <div class="column-button">
        <button class="button delete-button" onclick="emptyTrash()">Delete</button>
      </div>
    </li>

  </ul>
</div>
